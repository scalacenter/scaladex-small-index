  <p>Bottle Dynamo is a good enough DynamoDB wrapper for putting and getting case classes in Scala. It uses Twitter's Futures and Circe as JSON serialization.</p> 
  <ul> 
   <li>Support for exact-match get</li> 
   <li>Support for range queries (numbers)</li> 
  </ul>
